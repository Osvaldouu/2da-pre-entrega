<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Proyecto Javascript</title>
</head>

<body>
    <header>
        <div class="nav">
            <img src="./img/logo_small.png" alt="tomate">
        </div>
        <nav class="nav-inicio">
            <div class="categorias">
                <div class="categorias-bloque">
                    <a class="bloque" href="index.html"><button>Inicio</a></button>
                    <a class="bloque" href="./pages/contacto.html"><button>Contacto</a></button>
                    <a class="bloque" href="./pages/productos.html"><button>Productos</a></button>
                    <a class="bloque" href="./pages/quienes somos.html"><button>Quienes Somos</a></button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./img/slide2-img.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./img/slider-envio.jpg"" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </main>
    
    <section>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/name.js"></script>
</body>

</html>
